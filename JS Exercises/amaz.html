<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resetamaz.css" />
    <link rel="stylesheet" href="styleamaz.css" />
    <title>Amazon page</title>
  </head>
  <body>
    <header>
      <div class="bgdark">
        <img src="../images/logo.png" alt="logo Amazon" />
      </div>
    </header>
    <main>
      <nav class="intro">
        <p><a>All</a></p>
        <p><a>Today's details</a></p>
        <p><a>Customer Service</a></p>
        <p><a>Gift Cards</a></p>
        <p><a>Sell</a></p>
      </nav>
      <div class="orangebox">
        <p><span>Shop all Holyday Gift cards</span></p>
      </div>
      <article class="background">
        <h2>Holiday Gift Guides</h2>
        <h3>Be a go-gifter</h3>
        <img src="../images/bg-image.png" alt="backimg1" />
        <img src="../images/bg-img.png" alt="backimg2" />
      </article>

      <section class="sec1">
        <article class="textsec1">
          <h2>Find the perfect gif</h2>
          <div class="h3sec1">
            <h3>Shop now</h3>
          </div>
          <div class="imsec1">
            <img src="../images/img_1.jpg" alt="img1" />
            <img src="../images/img_2.jpg" alt="img2" />
            <img src="../images/img_3.jpg" alt="img3" />
            <img src="../images/img_4.jpg" alt="img4" />
          </div>
        </article>
      </section>
      <section class="sec2">
        <article>
          <img src="../images/img_9.png" alt="img9" />
          <h2><span>Play the gifting game</span></h2>
          <h3>Shop gaming</h3>
        </article>
      </section>
      <section class="sec3">
        <article class="art3">
          <img src="../images/img_10.png" alt="img_10" />
          <h2>The sound of cheer</h2>
          <h3 class="h3sec3">Shop Audio & Accessories</h3>
        </article>
      </section>

      <section class="finalclass">
        <h3>Back to the top</h3>
      </section>
    </main>

    <footer>
      <img src="../images/logo.png" alt="logo" />
    </footer>
  </body>
</html>
